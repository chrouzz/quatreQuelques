<form name="articleForm" ng-submit="save()">
	<label>Category:</label>
	<select ng-model="article.category" name="category">
		<option value="tourism">Tourism</option>
		<option value="kpop">K-pop</option>
		<option value="drama">Drama</option>
		<option value="surgery">Surgery</option>
	</select>
	<label>Thumbnail URL:</label>
	<input type="text" ng-model="article.thumbUrl" name="thumbUrl"/>
	<label>Title:</label>
	<input type="text" ng-model="article.title" name="title"/>
	<label>Header:</label>
	<textarea ng-model="article.header" name="header"></textarea>
	<label>Header picture URL:</label>
	<input type="text" ng-model="article.headerPictureUrl" name="headerPictureUrl"/>
	<label>Body:</label>
	<textarea ng-model="article.body" name="body"></textarea>
	<label>Footer picture URL:</label>
	<input type="text" ng-model="article.footerPictureUrl" name="footerPictureUrl"/>
	<input type="submit" value="Submit"/>
</form>
