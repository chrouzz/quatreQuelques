<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="modal.cancel()">xxx</button>
  <h3>Login to MyWebsite.com</h3>
</div>
<div class="modal-body">
  <form method="post" name="login_form" ng-submit="modal.login()">
    <p><input type="text" class="span3" name="eid" id="email" placeholder="Email" ng-model="modal.user.username"></p>
    <p><input type="password" class="span3" name="passwd" placeholder="Password" ng-model="modal.user.password"></p>
    <p><button type="submit" class="btn btn-primary" ng-click="modal.cancel()">Sign in</button>
      <a href="#">Forgot Password?</a>
    </p>
  </form>
</div>
<div class="modal-footer">
  New To MyWebsite.com?
  <a href="#/signup" class="btn btn-primary" ng-click="modal.cancel()">Register</a>
</div>
